<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Кнопка отправки формы</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    </head>
    <body>
        <h1>Тестирование по английскому языку</h1>


<p>Для более точного определения уровня владения языком выполняйте тест без использования справочных материалов.
Это поможет нам выбрать оптимальную программу для Вас. Good luck!</p>
        <form action="https://morozovaolga.github.io/rsl/send.php" method="post" id="form1">
            <label for="firstname-field">First name</label><br>
            <input type="text" name="firstname" id="firstname-field" required>
            <br><br>
            <label for="secondname-field">Second name</label><br>
            <input type="text" name="secondname" id="secondname-field" required>
            <br><br>
<label for="lastname-field">Last name</label><br>
            <input type="text" name="lastname" id="lastname-field" required>
            <br><br>
            <label for="homephone-field">Home phone number</label><br>
            <input type="tel" name="homephone" id="homephone-field"><br>
            <small>Пример: +7(465)8233445</small>
            <br><br>
            <label for="officephone-field">Office phone number</label><br>
            <input type="tel" name="officephone" id="officephone-field"><br>
            <small>Пример: +7(465)8233445</small>
            <br><br>
            <label for="notes-field">Notes</label><br>
            <textarea name="notes" id="notes-field" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Отправить">
        </form>
    </body>
</html>
